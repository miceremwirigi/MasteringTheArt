{% extends 'base.html' %} {% block content %}

<div class="houseslist">
    <table class=table>
        {% comment %} <caption>Listings</caption> {% endcomment %}
        <thead>    
            <tr>
                <th colspan="3">Available Houses</th>
                
            </tr>
        </thead>
        <tbody>
        {% for listing in listings %}        
            <tr>
                <td>{{ listing.id }}.</td>
                <td>{{ listing.title }}</td>
                <td><a href="/listings/{{ listing.id }}"> View Details </a></td>
            </tr>          
        {% endfor %}
        </tbody>
        <tfoot>    
            <tr>
                <td colspan="3"> No more houses</td>
                
            </tr>
        </tfoot>
    </table>
</div>

{% endblock content %}
